<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Rayanne Lopes - Formulário</title>
</head>

<body>
  <div class="form-container">
    <div class="logo">
      <img src="./assets/logo-rayanne (1).png" alt="Logo">
    </div>

    <h1>Recupere o Controle das Suas Emoções</h1>
    <p>Com técnicas avançadas de Psicologia e Neurolinguística, ajudo você a superar a ansiedade e retomar o
      protagonismo da sua história.</p>

    <form id="formulario" action="https://hook.us1.make.com/btarqoubjmq81q146o8p6q15mc33y5mk" method="POST">
      <input type="text" id="nome" name="nome" placeholder="Nome" required>
      <input type="tel" id="telefone" name="telefone" placeholder="DDD + Whatsapp" required>

      <input type="hidden" name="gclid" id="gclid">
      <input type="hidden" name="fbclid" id="fbclid">
      <input type="hidden" name="utm_source" id="utm_source">
      <input type="hidden" name="utm_medium" id="utm_medium">
      <input type="hidden" name="utm_campaign" id="utm_campaign">
      <input type="hidden" name="utm_term" id="utm_term">
      <input type="hidden" name="utm_content" id="utm_content">

      <button type="submit" class="submit-btn">Agendar minha sessão</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
